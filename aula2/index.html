<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Aula 2 AJAX!</title>
</head>

<body>
  <div class="d-flex justify-content-center">
    <div class="aula2">
      <table id="table-response" class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tr>
          <th>1</th>
          <td>Matheus Barbosa</td>
          <td>matheus@barbosa.com</td>
          <td>23</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Matheus Barbosa</td>
          <td>matheus@barbosa.com</td>
          <td>23</td>
        </tr>
      </table>
      <div>
        <form id='cadastroForm'>
          <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" id="id" name="id" required>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
            <small id="emailHelp" class="form-text text-muted">Nunca vamos divulgar seu email</small>
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" class="form-control" id="idade" name="idade" required>
          </div>
          <button type="submit" class="btn btn-primary" id="botaoCadastrar">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>

</html>
